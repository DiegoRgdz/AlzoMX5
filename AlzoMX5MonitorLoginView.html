<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <meta name="theme-color" content="#000000" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">

  <title>Ingreso al Sitio</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
  height: 100%;
  min-height: 100%;
  background-color: black;
  overscroll-behavior: none;
}

    body {
      margin: 0;
  font-family: 'Poppins', sans-serif;
  height: 100%;
      background: 
        linear-gradient(to right, #000000, rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.5)),
        url('https://raw.githubusercontent.com/DiegoRgdz/AlzoMX5/refs/heads/main/Captura%20de%20pantalla%202025-05-24%20095102.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      color: #e0e0e0;
      padding-left: 80px;
        min-height: 100%;;
  overscroll-behavior: none;
    }

    .login-content {
      width: 100%;
      max-width: 520px;
      display: flex;
      flex-direction: column;
    }

    .logo-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 50px;
    }

    .logo-wrapper img {
      width: 320px;
      filter: drop-shadow(2px 2px 6px rgba(255, 255, 255, 0.1));
    }

    .form-group {
      width: 100%;
      margin-bottom: 20px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 1.1rem;
      border: 2px solid #1f1f1f;
      border-radius: 12px;
      background-color: #141414;
      color: #f5f5f5;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .form-group input::placeholder {
      color: #aaa;
    }

    .form-group input:focus {
      outline: none;
      border-color: #313131;
      box-shadow: 0 0 0 3px rgba(26, 26, 26, 0.2);
    }

   

    .AlzoMX5Button {
      width: 100%;
      padding: 16px;
      font-size: 1.1rem;
      font-weight: 600;
      background-color: #141414;
      border: 2px solid transparent;
      color: #fff;
      cursor: pointer;
      padding: 12px 14px;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.25s ease;
      position: relative;
      overflow: hidden;
            transition: background-color 0.3s, transform 0.2s;
            margin-bottom: 24px;
    }

    .AlzoMX5Button:hover {
      border-color: #202020;
      background-color: #131313;
      transform: translateY(-1px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .forgot-link {
      font-size: 1rem;
      text-align: center;
      margin-bottom: 28px;
    }

    .forgot-link a {
      color: #757575;
      text-decoration: none;
    }

    .forgot-link a:hover {
      text-decoration: underline;
    }

    .alt-login-text {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 14px;
      font-weight: 500;
      text-align: center;
    }

    .google-button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 14px;
      font-size: 1.05rem;
      background-color: transparent;
      color: #ddd;
      border: 2px solid #2b2b2b;
      border-radius: 12px;
      cursor: pointer;
      transition: border-color 0.3s, box-shadow 0.2s, background-color 0.2s;
      font-weight: 500;
    }

    .google-button:hover {
      background-color: rgba(255, 255, 255, 0.08);
      border-color: #424242;
      box-shadow: 0 3px 12px rgba(0,0,0,0.4);
    }

    .google-button img {
      width: 22px;
      height: 22px;
      margin-right: 12px;
    }

    @media (max-width: 768px) {
      body {
        justify-content: center;
        padding-left: 0;
        padding: 20px;
        text-align: center;
      }

      .logo-wrapper img {
        width: 240px;
      }

      .login-content {
        align-items: center;
      }
    }

    dialog::backdrop {
  background: rgba(0, 0, 0, 0.6);
  transition: background 0.2s ease;
}

/* Alternativa sin fondo (si se agrega clase hide-backdrop) */
.hide-backdrop::backdrop {
  background: rgba(0, 0, 0, 0);
}

/* Contenedor del contenido del diálogo */
#dialog-box {
  opacity: 0;
  transform: scale(0.98);
  animation: fadeIn 0.2s ease forwards;
  background-color: #111111;
  color: white;
  padding: 24px;
  border-radius: 12px;
  min-width: 300px;
  max-width: 500px;
  width: 90%;
  margin: auto;
}

/* Animación de entrada */
@keyframes fadeIn {
  to {
    opacity: 1;
    transform: scale(1);
  }
}

/* Clase de salida animada */
.fade-out {
  animation: fadeOut 0.2s ease forwards;
}

/* Animación de salida */
@keyframes fadeOut {
  to {
    opacity: 0;
    transform: scale(0.98);
  }
}

/* Separador dentro del diálogo */
hr {
  border: 1px solid #5e5e5e;
  margin: 10px 0;
  opacity: 0.3;
}

/* Contenedor de los botones */
.button-container {
  display: flex;
  justify-content: flex-end;
  flex-wrap: wrap;
}

/* Botón de cierre del diálogo */
.button-container button {
  background-color: #161616;
  border: 2px solid transparent;
  color: #fff;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  padding: 10px 14px;
  border-radius: 8px;
  transition: all 0.25s ease;
  position: relative;
  overflow: hidden;
}

/* Animación de hover */
.button-container button::after {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.05);
  transition: left 0.3s ease;
  z-index: 0;
}

.button-container button:hover::after {
  left: 0;
}

.button-container button:hover {
  border-color: #444;
  background-color: #1e1e1e;
  transform: translateY(-1px);
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
}

.button-container button:active {
  transform: scale(0.96);
  box-shadow: none;
  background-color: #333;
}
.AlzoMX5Button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
  pointer-events: none;
  box-shadow: none;
  transform: none;
} 
  </style>
</head>
<body>
  <div class="login-content">
    <div class="logo-wrapper">
      <img src="https://raw.githubusercontent.com/DiegoRgdz/AlzoMX/refs/heads/main/Web/Resources/image%20(6)%20(3)%20(1).png" alt="Logo" />
    </div>
    <div class="form-group">
      <input type="text" placeholder="Usuario" />
    </div>
    <div class="form-group">
      <input type="password" placeholder="Contraseña" />
    </div>
    <button disabled class="AlzoMX5Button">Iniciar sesión (Ingreso)</button>
    <div class="forgot-link">
      <a href="#">¿Ha extraviado su clave?</a>
    </div>
    <div class="alt-login-text">Ingresar con</div>
    <button class="google-button">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo" />
      Iniciar con tu cuenta de Google
    </button>
  </div>

  

<dialog id="info-dialog" style="border: none; background: transparent; padding: 0;">
  <div id="dialog-box" style="background-color: #111111; color: white; padding: 24px; border-radius: 12px; min-width: 300px; max-width: 500px; width: 90%; margin: auto;">
    <h2 id="dialog-title" style="margin-top: 0; font-size: 22px; font-weight: 600;">Título</h2>
    <hr>
    <label id="dialog-message">Mensaje del diálogo.</label>
    <div class="button-container">
      <button id="close-dialog">Aceptar</button>
    </div>
  </div>
</dialog>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>













<script>
  // Elementos del diálogo
  const dialog = document.getElementById("info-dialog");
  const dialogBox = document.getElementById("dialog-box");
  const dialogTitle = document.getElementById("dialog-title");
  const dialogMessage = document.getElementById("dialog-message");
  const closeBtn = document.getElementById("close-dialog");

  function showDialog(title, message) {
    dialogTitle.textContent = title;
    dialogMessage.textContent = message;
    dialogBox.classList.remove("fade-out");
    dialogBox.style.animation = "fadeIn 0.2s ease forwards";
    dialog.showModal();
  }

  function closeDialog() {
    dialogBox.classList.add("fade-out");
    setTimeout(() => {
      dialog.close();
      dialogBox.classList.remove("fade-out");
    }, 200);
  }

  closeBtn.addEventListener("click", closeDialog);

  // Firebase config + inicialización
  const firebaseConfig = {
    apiKey: "AIzaSyCucG6hcLfFVdZQkY91jKmQ-uwvuvaI4ac",
    authDomain: "alzomx5.firebaseapp.com",
    databaseURL: "https://alzomx5-default-rtdb.firebaseio.com",
    projectId: "alzomx5",
    storageBucket: "alzomx5.firebasestorage.app",
    messagingSenderId: "770732335235",
    appId: "1:770732335235:web:992502eccd09a5470e3bb6",
    measurementId: "G-4MY8ZPLVJ4"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const provider = new firebase.auth.GoogleAuthProvider();

  // Esperar a que el DOM esté listo
  document.addEventListener("DOMContentLoaded", () => {
    const loginButton = document.querySelector(".AlzoMX5Button");
    const userInput = document.querySelector('input[placeholder="Usuario"]');
    const passwordInput = document.querySelector('input[placeholder="Contraseña"]');
    const googleButton = document.querySelector(".google-button");

    loginButton.addEventListener("click", (e) => {
      const username = userInput.value.trim();
      const password = passwordInput.value.trim();

      if (!username || !password) {
        e.preventDefault();
        let missingField = "";
        if (!username && !password) {
          missingField = "usuario y contraseña";
        } else if (!username) {
          missingField = "usuario";
        } else {
          missingField = "contraseña";
        }

        showDialog(
          "Error al ingresar: Falta de campos",
          `Por favor, para continuar con el proceso de ingreso a Monitor AlzoMX, complete los siguientes campos: ${missingField}.`
        );
      } else {
        // Aquí va la lógica de autenticación propia si la agregas
      }
    });

    // Mover el listener AQUÍ
    googleButton.addEventListener("click", () => {
 auth.signInWithPopup(provider)
    .then((result) => {
      // Mostrar mensaje antes de redirigir
      showDialog(
        "Inicio de sesión exitoso",
        "En los proximos segundos sera redigirido al Monitor sismico, no cierre esta pestaña."
      );

      setTimeout(() => {
        window.location.href = "AlzoMXMonitorView.html";
      }, 1500); // Da tiempo al usuario para leer el mensaje
    })
    .catch((error) => {
      if (error.code === "auth/user-disabled") {
        showDialog(
          "Error al ingresar: Cuenta deshabilitada",
          "Su cuenta ha sido inhabilitada por anomalías en su comportamiento. Si cree que esto es un error, comuníquese con soporte técnico."
        );
      } else {
        showDialog(
          "Error al ingresar: Error de autenticación",
          "Ocurrió un error al intentar iniciar sesión con tu cuenta de Google. Si el problema persiste, contacta al soporte de AlzoMX."
        );
      }
        });
    });
  });
</script>














</body>
</html>
